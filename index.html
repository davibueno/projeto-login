<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Login</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="imagens/foto-login.jpg" alt="foto">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p class="nome-do-email">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer suas configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="off">
                   <p class="email"><label for="iemail">Email: </label>
                    <input type="email" name="email" id="iemail" required placeholder="seu email">
                </p>
                <p class="senha">
                    <label for="isenha">Senha</label >
                        <input type="password" name="senha" id="isenha" required placeholder="sua senha">
                </p>
                   
                   <input type="submit" value="Enviar" class="botao">
                </form>
            </div>

        </section>
    </main>
</body>
</html>
