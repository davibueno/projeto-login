<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Login</title>
    <link rel="stylesheet" href="estilos/style.css">

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p class="nome-do-email">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer suas configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="off">
                    <p class="caixas">
                        <label for="iemail">Email:</label>
                        <input type="email" name="email" id="iemail" required placeholder="Seu Email"  class="dentro">
                    </p>
                    <p class="caixas">
                         <label for="isenha">Senha:</label>
                         <input type="password" name="senha" id="isenha" required placeholder="Sua Senha" class="dentro">
                    </p>
                    <p class="botao">
                        <input type="submit" value="ENTRAR">
                    </p>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
